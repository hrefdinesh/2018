<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IPL Predictor 2018">

    <title>IPL Predictor 2018</title>
    <script type="text/javascript" src="js/jquery.js" type="text/javascript"></script>

<body id="home">
	<span class="btn-tw tw">Share</span>


    <script>
    $(function() {

    	$( '.btn-tw' ).click ( function ( e ) {
	        var url = '';
	        var pageUrl = "http://iplpredictor.tk/share.html.html";
	        var article = "http://iplpredictor.tk";
	        var redirectUrl = "?redirect=" + encodeURIComponent ( article );

	        if ( $( e.currentTarget ).hasClass ( 'fb' ) ) url = "http://www.facebook.com/share.php?u=" + pageUrl + redirectUrl;
	        if ( $( e.currentTarget ).hasClass ( 'tw' ) ) url = "http://twitter.com/share?url=" + pageUrl + redirectUrl;

	        window.open ( url );
	    } );

    	

    });
    </script> 
</body>
</html>
